# Configuration of a text repository stored as
# local files, and cataloged with XML files.
#
# CTS TextInventory document (XML file):
inventory=jvm/src/test/resources/xmlrepository/inventory.xml
# CTS CitationConfiguration document (XML file):
citationconfig=jvm/src/test/resources/xmlrepository/citationconfig.xml
# Base directory for finding text sources:
basedir=jvm/src/test/resources/xmlrepository/texts
